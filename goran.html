<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Always Summer</title>
  <!-- Techy mono font with tabular digits -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html,body{height:100%;margin:0}
    body{background:#000;color:#fff;font-family:"JetBrains Mono", monospace}

    /* Fullscreen background video */
    #bg{
      position:fixed;top:50%;left:50%;
      min-width:100%;min-height:100%;
      transform:translate(-50%,-50%);
      object-fit:cover;z-index:-1
    }

    /* Centered countdown box */
    .overlay-wrap{
      position:fixed;top:50%;left:50%;
      width:min(40vw,600px);
      aspect-ratio:16/9;
      display:flex;align-items:center;justify-content:center;
      border:1px solid rgba(255,255,255,0.18);
      border-radius:12px;
      background:rgba(0,0,0,0.45);
      transform:translate(-50%,-50%);
      /* padding around numbers */
      padding:3vh 3vw;
      text-align:center;
    }

    #countdown{
      width:100%;
      line-height:1.25;
      /* responsive size, clamps for large/small screens */
      font-size:clamp(18px, 3.2vw, 40px);
      letter-spacing:0.02em;
      /* tabular digits for steady alignment */
      font-variant-numeric: tabular-nums;
      font-feature-settings: "tnum" 1, "ss01" 1;
      /* subtle terminal-like glow */
      text-shadow:0 0 6px rgba(0,255,170,0.25);
      user-select:none;
    }

    /* Flip/tick animation when value changes */
    .tick{
      animation:flip 260ms ease-out;
    }
    @keyframes flip{
      0%{transform:rotateX(65deg) scale(0.98); opacity:0.6; filter:brightness(0.9)}
      100%{transform:rotateX(0) scale(1); opacity:1; filter:brightness(1)}
    }

    /* Optional soft scanline for terminal feel (very subtle) */
    .overlay-wrap::after{
      content:"";
      position:absolute; inset:0;
      background:repeating-linear-gradient(
        to bottom,
        rgba(0,255,170,0.03), rgba(0,255,170,0.03) 1px,
        transparent 2px, transparent 4px
      );
      pointer-events:none; border-radius:12px;
      mix-blend-mode:screen;
    }

    @media (max-width:600px){
      .overlay-wrap{padding:4vh 5vw;}
    }
  </style>
</head>
<body>
  <!-- Background video -->
  <video id="bg" src="video/vid-bg.mp4" playsinline muted autoplay loop preload="metadata"></video>

  <!-- Countdown box (only the string inside) -->
  <div class="overlay-wrap">
    <div id="countdown">Loading...</div>
  </div>

  <script>
    // Target: 20 Feb 2026 00:00 in Stockholm (CET, UTC+1 in February)
    // If you prefer UTC midnight, change to "2026-02-20T00:00:00Z"
    const target = new Date("2026-02-20T00:00:00+01:00").getTime();
    const el = document.getElementById("countdown");

    let lastText = "";

    function fmt(days, hours, minutes, seconds){
      return `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }

    function update(){
      const now = Date.now();
      let diff = target - now;

      if (diff <= 0){
        const txt = fmt(0,0,0,0);
        if (txt !== lastText){
          el.textContent = txt;
          el.classList.add("tick");
          requestAnimationFrame(()=> el.classList.remove("tick"));
          lastText = txt;
        }
        return;
      }

      const d = Math.floor(diff / (1000*60*60*24));
      diff %= (1000*60*60*24);
      const h = Math.floor(diff / (1000*60*60));
      diff %= (1000*60*60);
      const m = Math.floor(diff / (1000*60));
      diff %= (1000*60);
      const s = Math.floor(diff / 1000);

      const txt = fmt(d,h,m,s);
      if (txt !== lastText){
        el.textContent = txt;
        el.classList.add("tick");
        // remove the class next frame so it can retrigger on each change
        requestAnimationFrame(()=> el.classList.remove("tick"));
        lastText = txt;
      }
    }

    // Start
    update();
    // Use a precise ticking loop aligned to second boundaries
    function startTick(){
      const ms = 1000 - (Date.now() % 1000);
      setTimeout(()=>{
        update();
        setInterval(update, 1000);
      }, ms);
    }
    startTick();

    // Ensure background video plays silently
    const bg = document.getElementById('bg');
    bg.muted = true; bg.setAttribute('muted',''); bg.setAttribute('playsinline',''); bg.setAttribute('webkit-playsinline','');
    bg.play && bg.play().catch(()=>{});
  </script>
</body>
</html>
