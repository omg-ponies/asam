<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Always Summer</title>
  <style>
    html,body{height:100%;margin:0}
    body{background:#000;color:#fff;font-family:monospace}
    /* Fullscreen background video */
    #bg{position:fixed;top:50%;left:50%;min-width:100%;min-height:100%;transform:translate(-50%,-50%);object-fit:cover;z-index:-1}

    /* Centered countdown box */
    .overlay-wrap{
      position:fixed;
      top:50%;left:50%;
      width:min(40vw,600px);
      aspect-ratio:16/9;
      display:flex;
      align-items:center;
      justify-content:center;
      border:1px solid rgba(255,255,255,0.2);
      border-radius:12px;
      background:rgba(0,0,0,0.4);
      font-size:2vw;
      text-align:center;
      transform:translate(-50%,-50%);
    }
    @media (max-width:600px){
      .overlay-wrap{font-size:5vw;}
    }
  </style>
</head>
<body>
  <!-- Background video -->
  <video id="bg" src="video/vid-bg.mp4" playsinline muted autoplay loop preload="metadata"></video>

  <!-- Countdown box -->
  <div class="overlay-wrap">
    <div id="countdown">Loading...</div>
  </div>

  <script>
    // Target date
    const targetDate = new Date("2026-02-20T00:00:00Z").getTime();
    const el = document.getElementById("countdown");

    function updateCountdown(){
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0){
        el.textContent = "0 days, 0 hours, 0 seconds";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      el.textContent = `${days} days, ${hours} hours, ${seconds} seconds`;
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
