<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Always Summer</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html,body{height:100%;margin:0}
    body{background:#000;color:#fff;font-family:"JetBrains Mono", monospace}

    /* Fullscreen background video */
    #bg{
      position:fixed;top:50%;left:50%;
      min-width:100%;min-height:100%;
      transform:translate(-50%,-50%);
      object-fit:cover;z-index:-1
    }

    /* Centered countdown box */
    .overlay-wrap{
      position:fixed;top:50%;left:50%;
      width:min(40vw,600px);
      aspect-ratio:16/9;
      display:flex;align-items:center;justify-content:center;
      border:1px solid rgba(255,255,255,0.18);
      border-radius:16px;
      background:rgba(0,0,0,0.45);
      transform:translate(-50%,-50%);
      padding:3.5vh 4vw; /* extra padding */
      text-align:center;
    }

    #countdown{
      width:100%;
      line-height:1.35;
      font-size:clamp(18px, 3.2vw, 40px);
      letter-spacing:0.02em;
      font-variant-numeric: tabular-nums;
      font-feature-settings:"tnum" 1;
      text-shadow:0 0 6px rgba(0,255,170,0.25);
      user-select:none;
      white-space:pre-line; /* render \n on mobile */
    }

    /* Flip/tick animation */
    .tick{ animation:flip 260ms ease-out; }
    @keyframes flip{
      0%{transform:rotateX(65deg) scale(0.98); opacity:0.6; filter:brightness(0.9)}
      100%{transform:rotateX(0) scale(1); opacity:1; filter:brightness(1)}
    }

    /* Optional soft scanline */
    .overlay-wrap::after{
      content:"";
      position:absolute; inset:0;
      background:repeating-linear-gradient(
        to bottom,
        rgba(0,255,170,0.03), rgba(0,255,170,0.03) 1px,
        transparent 2px, transparent 4px
      );
      pointer-events:none; border-radius:16px;
      mix-blend-mode:screen;
    }

    @media (max-width:600px){
      .overlay-wrap{padding:4.5vh 6vw;}
    }
  </style>
</head>
<body>
  <!-- Background video -->
  <video id="bg" src="video/vid-bg.mp4" playsinline muted autoplay loop preload="metadata"></video>

  <!-- Countdown box (only the time string inside) -->
  <div class="overlay-wrap">
    <div id="countdown">Loading...</div>
  </div>

  <script>
    // Target: 20 Feb 2026 00:00 Stockholm time (UTC+1 in February)
    const target = new Date("2026-02-20T00:00:00+01:00").getTime();
    const el = document.getElementById("countdown");

    const mq = window.matchMedia("(max-width: 600px)");
    let multiline = mq.matches;
    mq.addEventListener ? mq.addEventListener("change", e => { multiline = e.matches; lastText=""; update(); })
                        : mq.addListener(e => { multiline = e.matches; lastText=""; update(); });

    function format(days, hours, minutes, seconds){
      if (multiline){
        // Mobile: each on its own line
        return `${days} days,\n${hours} hours,\n${minutes} minutes,\n${seconds} seconds`;
      } else {
        // Desktop: single line
        return `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
      }
    }

    let lastText = "";
    function update(){
      const now = Date.now();
      let diff = target - now;

      if (diff <= 0){
        setText(format(0,0,0,0));
        return;
      }

      const d = Math.floor(diff / (1000*60*60*24));
      diff %= (1000*60*60*24);
      const h = Math.floor(diff / (1000*60*60));
      diff %= (1000*60*60);
      const m = Math.floor(diff / (1000*60));
      diff %= (1000*60);
      const s = Math.floor(diff / 1000);

      setText(format(d,h,m,s));
    }

    function setText(txt){
      if (txt !== lastText){
        el.textContent = txt;              // preserves pure text; \n becomes line breaks via CSS
        el.classList.add("tick");
        requestAnimationFrame(()=> el.classList.remove("tick"));
        lastText = txt;
      }
    }

    // Align the first tick to the next whole second
    update();
    (function startTick(){
      const ms = 1000 - (Date.now() % 1000);
      setTimeout(()=>{ update(); setInterval(update, 1000); }, ms);
    })();

    // Ensure background video plays silently
    const bg = document.getElementById('bg');
    bg.muted = true; bg.setAttribute('muted',''); bg.setAttribute('playsinline',''); bg.setAttribute('webkit-playsinline','');
    bg.play && bg.play().catch(()=>{});
  </script>
</body>
</html>
