<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Always Summer</title>
  <style>
    html,body{height:100%;margin:0}
    body{background:#000}
    video{position:fixed;top:50%;left:50%;min-width:100%;min-height:100%;transform:translate(-50%,-50%);object-fit:cover;}
  </style>
</head>
<body>
  <video id="bg" playsinline muted autoplay preload="metadata"></video>

  <script>
    const videos = [
      'video/vid-00.mp4',
      'video/vid-01.mp4',
      'video/vid-02.mp4',
      'video/vid-03.mp4',
      'video/vid-04.mp4',
      'video/vid-05.mp4',
    ];

    const el = document.getElementById('bg');
    let idx = 0;

    function addTapToPlay(){
      if (document.getElementById('tap')) return;
      const btn = document.createElement('button');
      btn.id = 'tap';
      btn.textContent = 'Tap to play';
      Object.assign(btn.style, { position:'fixed', inset:'0', margin:'auto', height:'48px', width:'180px',
        border:'1px solid #fff', background:'transparent', color:'#fff', cursor:'pointer', zIndex:11 });
      btn.addEventListener('click', async ()=>{
        try { await el.play(); document.body.removeChild(btn); } catch {}
      });
      document.body.appendChild(btn);
    }

    function playAt(i){
      idx = i % videos.length;
      el.pause();
      el.removeAttribute('src');
      el.load();
      el.src = videos[idx];
      el.play().catch(addTapToPlay);
    }

    el.addEventListener('ended', ()=> playAt(idx + 1));
    playAt(0);
  </script>
</body>
</html>
