<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Always Summer</title>
  <style>
    html,body{height:100%;margin:0}
    body{background:#000}
    /* Fullscreen background video */
    #bg{position:fixed;top:50%;left:50%;min-width:100%;min-height:100%;transform:translate(-50%,-50%);object-fit:cover}
    /* Overlay rotator */
    .overlay-wrap{position:fixed;right:24px;bottom:24px;width:min(28vw,420px);aspect-ratio:16/9;z-index:10;pointer-events:none;border-radius:14px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.45)}
    .overlay-wrap video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
    .fade{opacity:0;transition:opacity 220ms ease}
    .show{opacity:1}
    @media (max-width: 560px){ .overlay-wrap{right:12px;bottom:12px;width:min(48vw,320px)} }
  </style>
</head>
<body>
  <!-- Looping background video -->
  <video id="bg" src="video/vid-bg.mp4" playsinline muted autoplay loop preload="metadata"></video>

  <!-- Small rotating overlay videos -->
  <div class="overlay-wrap" aria-hidden="true">
    <video id="ovA" class="fade show" playsinline muted preload="auto"></video>
    <video id="ovB" class="fade" playsinline muted preload="auto"></video>
  </div>

  <script>
    // Background safety for iOS
    const bg = document.getElementById('bg');
    bg.muted = true; bg.setAttribute('muted',''); bg.setAttribute('playsinline',''); bg.setAttribute('webkit-playsinline','');
    bg.play && bg.play().catch(()=>{});

    // Overlay rotation list â€” adjust as you like
    const clips = [
      'video/vid-00.mp4',
      'video/vid-01.mp4',
      'video/vid-03.mp4',
      'video/vid-04.mp4',
      'video/vid-05.mp4',
    ];

    const A = document.getElementById('ovA');
    const B = document.getElementById('ovB');
    [A,B].forEach(v=>{ v.muted = true; v.setAttribute('muted',''); v.setAttribute('playsinline',''); v.setAttribute('webkit-playsinline',''); });

    let idx = 0;   // which clip is/was made visible
    let live = A;  // visible element
    let next = B;  // hidden element

    function loadSrc(el, src){
      return new Promise((resolve, reject)=>{
        function done(){ cleanup(); resolve(); }
        function cleanup(){ el.removeEventListener('canplay', done); el.removeEventListener('loadeddata', done); el.removeEventListener('error', onErr); }
        function onErr(e){ cleanup(); reject(e); }
        el.pause(); el.removeAttribute('src'); el.load(); el.src = src;
        if (el.readyState >= 2) return resolve();
        el.addEventListener('canplay', done, { once:true });
        el.addEventListener('loadeddata', done, { once:true });
        el.addEventListener('error', onErr, { once:true });
      });
    }

    async function ensurePlay(el){ try { await el.play(); } catch(_){} }
    const nextIndex = i => (i + 1) % clips.length;

    async function start(){
      await loadSrc(live, clips[idx]);
      await ensurePlay(live);
      await loadSrc(next, clips[nextIndex(idx)]);
      live.addEventListener('ended', onEnded);
      // Safety: rotate at most every 12s if a clip has weird metadata
      setInterval(()=>{ if (live.ended || live.paused) onEnded(); }, 12000);
    }

    async function onEnded(){
      next.classList.add('show');
      live.classList.remove('show');
      // swap
      const t = live; live = next; next = t;
      idx = nextIndex(idx);
      await ensurePlay(live);
      // prep following
      const upcoming = nextIndex(idx);
      try { await loadSrc(next, clips[upcoming]); } catch {}
    }

    start();
  </script>
</body>
</html>
